<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Linguae</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="company-name">
        <h1>Linguae</h1>
    </div>
    <div class="register-container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <input type="text" id="fullname" placeholder="Nome Completo" required>
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <script>
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
    
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
    
                // Você pode fazer a requisição de cadastro aqui. Após a resposta bem-sucedida, salve o nome do usuário no localStorage
                // Por exemplo, se você usar fetch:
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Salve o nome do usuário no localStorage
                        localStorage.setItem('username', username);
                        // Redirecione para a página index.html
                        window.location.href = 'index.html';
                    } else {
                        alert('Erro no cadastro: ' + data.message);
                    }
                })
                .catch(error => console.error('Erro:', error));
            });
        </script>
        <a href="../html/login.html">Já tem uma conta? Login</a>
        <div id="error-message" class="error-message"></div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
